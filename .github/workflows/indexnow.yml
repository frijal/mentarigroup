name: IndexNow Daily Submit

on:
  schedule:
    # Berjalan setiap hari pukul 11:00 UTC (19:00 WITA)
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  indexnow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate IndexNow JSON + Log
        run: node ext/generate_indexnow.js

      - name: Submit to IndexNow
        run: |
          echo "Submitting URLs to IndexNow..."
          # Gunakan fail-fast agar workflow berhenti jika curl gagal
          curl -X POST "https://bing.com/indexnow" \
          -H "Content-Type: application/json; charset=utf-8" \
          --data-binary @mini/artikel-indexnow.json --fail

      # --- PERBAIKAN: Mengganti action dengan script manual yang lebih aman ---
      - name: Commit, Pull, and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # Tambahkan semua file yang dihasilkan ke staging
          git add mini/*
          
          # Commit hanya jika ada perubahan yang terdeteksi
          if ! git diff --staged --quiet; then
            echo "📝 File IndexNow baru terdeteksi, membuat commit..."
            git commit -m "chore: update indexnow files"
            
            # Ambil perubahan dari remote SEBELUM push untuk menghindari konflik
            echo "🔄 Mengambil perubahan terbaru dari remote..."
            git pull origin main --rebase
            
            # Dorong perubahan ke repository
            echo "🚀 Mendorong perubahan ke repository..."
            git push
          else
            echo "✅ Tidak ada file baru untuk di-commit."
          fi
