name: ganti isi teks dalam file

on:
  workflow_dispatch:
    inputs:
      search:
        description: 'Teks yang mau diiganti (case-sensitive)'
        required: true
        default: 'makan siang bersama'
      replace:
        description: 'Teks pengganti'
        required: true
        default: 'mandi pagi sendirian'
      folder:
        description: 'Folder target (misal: content, src, docs). Kosong = root repo'
        required: false
        default: '.'
      globs:
        description: 'Polanya file (misal: **/*.txt,**/*.html)'
        required: false
        default: '**/*.txt,**/*.html'

jobs:
  replace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Jalankan penggantian string di folder terpilih
        run: |
          TARGET="${{ github.event.inputs.folder }}"
          IFS=',' read -ra GLOBS <<< "${{ github.event.inputs.globs }}"
          for g in "${GLOBS[@]}"; do
            echo "Proses pola: $g di folder $TARGET"
            find "$TARGET" -type f -name "${g##*/}" -print | while read -r file; do
              perl -pi -w -e 's#${{ github.event.inputs.search }}#${{ github.event.inputs.replace }}#g' "$file"
            done
          done

      - name: Commit & push perubahan
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          git commit -m "chore: replace '${{ github.event.inputs.search }}' -> '${{ github.event.inputs.replace }}' di folder ${{ github.event.inputs.folder }}" || echo "Tidak ada perubahan"
          git push

