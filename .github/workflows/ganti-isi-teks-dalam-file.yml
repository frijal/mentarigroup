name: ganti isi teks dalam file

on:
  workflow_dispatch:
    inputs:
      search:
        description: 'Teks yang mau diganti (case-sensitive)'
        required: true
        default: 'makan siang bersama'
      replace:
        description: 'Teks pengganti'
        required: true
        default: 'mandi pagi sendirian'
      folder:
        description: 'Folder target (misal: content, src, docs). Kosong = root repo'
        required: false
        default: '.'
      globs:
        description: 'Polanya file (misal: **/*.txt,**/*.html)'
        required: false
        default: '**/*.txt,**/*.html'

permissions:
  contents: write   # ‚¨ÖÔ∏è WAJIB agar bisa git push

jobs:
  replace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Jalankan penggantian string di folder terpilih
        shell: bash
        run: |
          TARGET="${{ github.event.inputs.folder }}"
          IFS=',' read -ra GLOBS <<< "${{ github.event.inputs.globs }}"
          SEARCH="${{ github.event.inputs.search }}"
          REPLACE="${{ github.event.inputs.replace }}"

          echo "üîç Mencari dan mengganti teks: '$SEARCH' ‚Üí '$REPLACE'"
          echo "üìÇ Folder target: $TARGET"
          echo "üìÅ Pola file: ${GLOBS[*]}"

          for g in "${GLOBS[@]}"; do
            echo "‚û°Ô∏è Pola: $g"
            # Gunakan find dengan pola wildcard
            find "$TARGET" -type f -path "$TARGET/$g" 2>/dev/null | while read -r file; do
              echo "  ‚úèÔ∏è  Mengubah isi $file"
              perl -pi -e "s/\Q$SEARCH\E/$REPLACE/g" "$file"
            done
          done

      - name: Commit & push perubahan
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          git commit -m "chore: replace '${{ github.event.inputs.search }}' -> '${{ github.event.inputs.replace }}' di folder ${{ github.event.inputs.folder }}" || echo "Tidak ada perubahan"
          git push
