name: Remove Custom Text and Create PR (PAT Ready)

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Teks/Tag yang ingin dihapus (contoh: <h3>ArtikelTerkait</h3> atau | frijal.github.io)'
        required: true
        default: '<h3>Artikel Terkait</h3>'
      folder:
        description: 'Folder target tempat file .html berada'
        required: true
        default: 'artikel'

permissions:
  contents: write
  pull-requests: write

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_PAT }}

      - name: Remove target text from folder (safe sed)
        shell: bash
        run: |
          set -e
          TARGET="${{ github.event.inputs.target }}"
          FOLDER="${{ github.event.inputs.folder }}"
          echo "üìÇ Target folder: $FOLDER"
          echo "‚úÇÔ∏è Menghapus: $TARGET"

          if [ -d "$FOLDER" ]; then
            # Escape sed-sensitive characters (\, /, ., *, [, ], ^, $, etc.)
            ESCAPED_TARGET=$(printf '%s\n' "$TARGET" | sed 's/[\/&]/\\&/g')
            find "$FOLDER" -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
              echo "   ‚Ü≥ Edit $file"
              sed -i "s#$ESCAPED_TARGET##g" "$file"
            done
          else
            echo "‚ö†Ô∏è Folder $FOLDER tidak ditemukan!"
            exit 1
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          commit-message: 'Remove text from ${{ github.event.inputs.folder }}/*.html'
          branch: remove-text
          branch-suffix: timestamp
          title: 'Remove text from ${{ github.event.inputs.folder }}/*.html'
          body: |
            This PR removes the following text from all HTML files in `${{ github.event.inputs.folder }}/`:

            ```
            ${{ github.event.inputs.target }}
            ```

            ‚úÖ Auto-generated by GitHub Actions
