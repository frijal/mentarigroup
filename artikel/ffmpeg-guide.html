<!-- Templates -->
<template id="welcome-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-3xl font-bold text-gray-900 mb-4">Selamat Datang! ðŸ‘‹</h2>
<p class="text-lg text-gray-600 mb-4">Panduan interaktif FFmpeg untuk audio/video. Pilih topik di menu sebelah kiri untuk melihat berbagai perintah yang bisa dicoba.</p>
<p class="text-gray-600">Klik tombol "Salin" untuk menyalin perintah langsung ke clipboard.</p>
</div>
</template>

<template id="ffmpeg-convert-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Ubah Format Audio MP3 â†’ OGG</h2>
<p class="text-gray-600 mb-4">Konversi file `.mp3` ke `.ogg` dengan FFmpeg.</p>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>ffmpeg -i input.mp3 output.ogg</code></pre>
</div>
</template>

<template id="ffmpeg-batch-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Batch Convert Audio</h2>
<p class="text-gray-600 mb-4">Ubah semua file `.mp3` dalam folder menjadi `.ogg` sekaligus.</p>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>for f in *.mp3; do ffmpeg -i "$f" "${f%.mp3}.ogg"; done</code></pre>
</div>
</template>

<template id="ffmpeg-wav-mp3-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">WAV â†’ MP3</h2>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>ffmpeg -i input.wav -codec:a libmp3lame -qscale:a 2 output.mp3</code></pre>
</div>
</template>

<template id="ffmpeg-audio-bitrate-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Change Audio Bitrate</h2>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>ffmpeg -i input.mp3 -b:a 192k output.mp3</code></pre>
</div>
</template>

<template id="ffmpeg-normalize-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Normalize Audio</h2>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>ffmpeg -i input.mp3 -af "loudnorm" output.mp3</code></pre>
</div>
</template>

<template id="ffmpeg-trim-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Trim Video</h2>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>ffmpeg -i input.mp4 -ss 00:00:10 -to 00:00:20 -c copy output.mp4</code></pre>
</div>
</template>

<template id="ffmpeg-resize-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Resize Video</h2>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>ffmpeg -i input.mp4 -vf scale=1280:720 output.mp4</code></pre>
</div>
</template>

<template id="ffmpeg-extract-audio-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Extract Audio</h2>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>ffmpeg -i input.mp4 -q:a 0 -map a output.mp3</code></pre>
</div>
</template>

<template id="ffmpeg-mp4-webm-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Convert MP4 â†’ WebM</h2>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>ffmpeg -i input.mp4 -c:v libvpx -b:v 1M -c:a libvorbis output.webm</code></pre>
</div>
</template>

<template id="ffmpeg-batch-video-content">
<div class="bg-white p-8 rounded-lg shadow-sm">
<h2 class="text-2xl font-bold text-gray-900 mb-2">Batch Convert Video</h2>
<div class="code-block">
<button class="copy-btn">Salin</button>
<pre><code>for f in *.mov; do ffmpeg -i "$f" -c:v libx264 -crf 23 -c:a aac "${f%.mov}.mp4"; done</code></pre>
</div>
</template>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const navigation = document.getElementById("navigation");
  const contentDisplay = document.getElementById("content-display");
  const navLinks = document.querySelectorAll(".nav-link");

  const contentMap = {
    "#ffmpeg-convert": "ffmpeg-convert-content",
    "#ffmpeg-batch": "ffmpeg-batch-content",
    "#ffmpeg-wav-mp3": "ffmpeg-wav-mp3-content",
    "#ffmpeg-audio-bitrate": "ffmpeg-audio-bitrate-content",
    "#ffmpeg-normalize": "ffmpeg-normalize-content",
    "#ffmpeg-trim": "ffmpeg-trim-content",
    "#ffmpeg-resize": "ffmpeg-resize-content",
    "#ffmpeg-extract-audio": "ffmpeg-extract-audio-content",
    "#ffmpeg-mp4-webm": "ffmpeg-mp4-webm-content",
    "#ffmpeg-batch-video": "ffmpeg-batch-video-content"
  };

  const loadContent = (hash) => {
    navLinks.forEach(l => l.classList.remove("active-nav"));
    contentDisplay.innerHTML = "";
    const templateId = contentMap[hash];
    if(templateId){
      const template = document.getElementById(templateId);
      const clone = template.content.cloneNode(true);
      contentDisplay.appendChild(clone);
      document.querySelector(`a[href="${hash}"]`)?.classList.add("active-nav");
    } else {
      const welcomeTemplate = document.getElementById("welcome-content");
      contentDisplay.appendChild(welcomeTemplate.content.cloneNode(true));
    }
  };

  navigation.addEventListener("click", e => {
    if(e.target.tagName==="A"){ e.preventDefault(); window.location.hash=e.target.hash; }
  });

  window.addEventListener("hashchange", () => loadContent(window.location.hash));

  contentDisplay.addEventListener("click", t=>{
    if(t.target.classList.contains("copy-btn")){
      const codeEl=t.target.nextElementSibling.querySelector("code");
      if(codeEl) navigator.clipboard.writeText(codeEl.innerText.trim())
      .then(()=>{ const btn=t.target, orig=btn.innerText; btn.innerText="Disalin!"; setTimeout(()=>btn.innerText=orig,2000); })
      .catch(err=>console.error("Gagal menyalin",err));
    }
  });

  if(window.location.hash) loadContent(window.location.hash);
  else loadContent("");
});
</script>
