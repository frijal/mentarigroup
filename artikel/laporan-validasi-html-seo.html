<body>
  <h1>üìã Laporan Validasi HTML & SEO</h1>
<div id="iposbrowser"></div>
  <div class="controls">
    <input type="file" id="jsonFile" accept=".json" />
    <label for="filter">Filter:</label>
    <select id="filter">
      <option value="">-- Semua --</option>
      <option value="description">description</option>
      <option value="og:title">og:title</option>
      <option value="og:image">og:image</option>
      <option value="og:description">og:description</option>
      <option value="twitter:title">twitter:title</option>
      <option value="twitter:image">twitter:image</option>
      <option value="twitter:description">twitter:description</option>
      <option value="canonical">canonical</option>
      <option value="html lang">html lang</option>
      <option value="meta charset">meta charset</option>
      <option value="title">title</option>
      <option value="head">head</option>
      <option value="body">body</option>
      <option value="main">main</option>
      <option value="footer">footer</option>
    </select>
    <input type="text" id="search" placeholder="Cari nama file..." />
    <button onclick="window.print()">üñ®Ô∏è Ekspor ke PDF</button>
    <span id="summary">Jumlah file: 0</span>
  </div>

  <div id="output"></div>

  <script>
    let jsonData = [];

    const hints = {
      "description": 'Tambahkan: <meta name="description" content="Deskripsi singkat halaman" />',
      "og:title": 'Tambahkan: <meta property="og:title" content="Judul untuk media sosial" />',
      "og:image": 'Tambahkan: <meta property="og:image" content="URL gambar thumbnail" />',
      "og:description": 'Tambahkan: <meta property="og:description" content="Deskripsi untuk media sosial" />',
      "twitter:title": 'Tambahkan: <meta name="twitter:title" content="Judul untuk Twitter Card" />',
      "twitter:image": 'Tambahkan: <meta name="twitter:image" content="URL gambar untuk Twitter" />',
      "twitter:description": 'Tambahkan: <meta name="twitter:description" content="Deskripsi untuk Twitter Card" />',
      "canonical": 'Tambahkan: <link rel="canonical" href="https://example.com/halaman-utama" />',
      "html lang": 'Tambahkan atribut: <html lang="id">',
      "meta charset": 'Tambahkan: <meta charset="UTF-8" /> di dalam <head>',
      "title": 'Tambahkan: <title>Judul Halaman</title> di dalam <head>',
      "head": 'Pastikan ada tag <head> di dalam dokumen HTML',
      "body": 'Pastikan ada tag <body> di dalam dokumen HTML',
      "main": 'Pertimbangkan menambahkan <main> untuk struktur semantik konten utama',
      "footer": 'Pertimbangkan menambahkan <footer> untuk informasi penutup halaman'
    };

    document.getElementById('jsonFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          jsonData = JSON.parse(event.target.result);
          renderOutput();
        } catch (err) {
          alert('‚ùå Gagal membaca file JSON: ' + err.message);
        }
      };
      reader.readAsText(file);
    });

    document.getElementById('filter').addEventListener('change', renderOutput);
    document.getElementById('search').addEventListener('input', renderOutput);

    function renderOutput() {
      const filter = document.getElementById('filter').value.toLowerCase();
      const search = document.getElementById('search').value.toLowerCase();
      const output = document.getElementById('output');
      const summary = document.getElementById('summary');
      output.innerHTML = '';

      let count = 0;

      jsonData.forEach(entry => {
        const matchedIssues = entry.issues.filter(issue => {
          return !filter || issue.toLowerCase().includes(filter);
        });

        const fileMatch = entry.file.toLowerCase().includes(search);

        if (matchedIssues.length > 0 && fileMatch) {
          count++;
          const div = document.createElement('div');
          div.className = 'file';
          div.innerHTML = `<strong>File:</strong> ${entry.file}<div class="issues"></div>`;

          const issuesDiv = div.querySelector('.issues');
          matchedIssues.forEach(issue => {
            const span = document.createElement('div');
            span.className = 'issue';
            span.textContent = `‚Ä¢ ${issue}`;
            if (issue.includes('missing')) span.classList.add('fail');
            else if (issue.includes('jump') || issue.includes('multiple')) span.classList.add('warn');
            else span.classList.add('ok');

            issuesDiv.appendChild(span);

            // Tambahkan hint jika tersedia
            for (const key in hints) {
              if (issue.toLowerCase().includes(key)) {
                const hint = document.createElement('span');
                hint.className = 'hint';
                hint.textContent = `üí° Perbaikan: ${hints[key]}`;
                issuesDiv.appendChild(hint);
                break;
              }
            }
          });

          output.appendChild(div);
        }
      });

      summary.textContent = `Jumlah file: ${count}`;
    }
  </script>
