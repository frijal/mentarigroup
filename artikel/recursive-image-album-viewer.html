<body>
    <div class="container">
        <h1>Recursive Image Album Viewer</h1>
<div id="iposbrowser"></div>
        <div class="controls">
            <button id="openFolderBtn">üìÅ Buka Folder Album</button>

            <input type="file" id="folderInput" webkitdirectory multiple hidden>
            <p class.note" style="font-size: 0.9rem; margin: 10px 0 0 0; color: #777;">Pilih folder yang berisi gambar. Subfolder akan otomatis terbaca.</p>
        </div>
        <div id="welcomeMessage" class="welcome-message">
            <p>Silakan pilih folder berisi gambar untuk memulai...</p>
        </div>
        <div id="viewerArea" class="viewer-area" style="display: none;">
            <div class="main-display-wrapper">
                <figure class="display-area">
                    <img id="imageDisplay" src="" alt="Gambar yang dipilih">
                    <div class="caption-wrapper">
                        <figcaption id="imageCaption"></figcaption>
                        <button id="copyBtn" title="Salin Lokasi" disabled>üìã Salin</button>
                    </div>
                </figure>
                <div id="actionButtonContainer" class="action-button-container">
                    </div>
            </div>
            <div class="album-grid-wrapper">
                <h2>Galeri Album (<span id="imageCount">0</span>)</h2>
                <div id="albumGrid" class="album-grid">
                    </div>
            </div>
        </div> </div> <script>
        // --- Ambil Elemen DOM ---
        const openFolderBtn = document.getElementById('openFolderBtn');
        const folderInput = document.getElementById('folderInput');

        const welcomeMessage = document.getElementById('welcomeMessage');
        const viewerArea = document.getElementById('viewerArea');

        const imageDisplay = document.getElementById('imageDisplay');
        const imageCaption = document.getElementById('imageCaption');
        const copyBtn = document.getElementById('copyBtn');
        const actionBtnContainer = document.getElementById('actionButtonContainer');

        const albumGrid = document.getElementById('albumGrid');
        const imageCount = document.getElementById('imageCount');
        // --- Variabel Global ---
        let allImageData = []; // Menyimpan { name, path, url }
        let currentObjectUrls = []; // Menyimpan URL blob untuk manajemen memori
        /**
         * Memicu input file saat tombol diklik
         */
        openFolderBtn.addEventListener('click', () => {
            folderInput.click();
        });
        /**
         * Event utama: Saat pengguna memilih folder
         */
        folderInput.addEventListener('change', (e) => {
            const files = e.target.files;

            // 1. Bersihkan album sebelumnya
            cleanupOldAlbum();

            if (!files.length) {
                welcomeMessage.style.display = 'block';
                viewerArea.style.display = 'none';
                return;
            }
            // 2. Proses file yang dipilih
            for (const file of files) {
                // Filter hanya file gambar
                if (file.type.startsWith('image/')) {
                    const objectUrl = URL.createObjectURL(file);
                    currentObjectUrls.push(objectUrl);

                    const imgData = {
                        name: file.name,
                        path: file.webkitRelativePath, // Ini adalah path rekursif!
                        url: objectUrl
                    };
                    allImageData.push(imgData);

                    // Buat thumbnail
                    createThumbnail(imgData, allImageData.length - 1);
                }
            }
            // 3. Update UI
            imageCount.textContent = allImageData.length;
            welcomeMessage.style.display = 'none';
            viewerArea.style.display = 'flex'; // Tampilkan area viewer

            // Tampilkan gambar pertama jika ada
            if (allImageData.length > 0) {
                displayImage(0); // Tampilkan gambar pertama
            } else {
                // Jika folder ada tapi tidak ada gambar
                imageCaption.textContent = 'Tidak ada file gambar yang ditemukan di folder ini.';
            }
        });
        /**
         * Membuat dan menambahkan thumbnail ke galeri
         */
        function createThumbnail(imgData, index) {
            const thumbDiv = document.createElement('div');
            thumbDiv.className = 'thumbnail';
            thumbDiv.dataset.index = index; // Tautkan ke index di array allImageData

            // Tampilkan nama file di thumbnail
            thumbDiv.innerHTML = `
                <img src="${imgData.url}" alt="${imgData.name}" loading="lazy">
                <p title="${imgData.path}">${imgData.name}</p>
            `;

            // Tambahkan event click untuk menampilkan gambar utama
            thumbDiv.addEventListener('click', () => {
                displayImage(index);
            });

            albumGrid.appendChild(thumbDiv);
        }
        /**
         * Menampilkan gambar yang dipilih di viewer utama
         */
        function displayImage(index) {
            if (index < 0 || index >= allImageData.length) return;

            const imgData = allImageData[index];

            imageDisplay.src = imgData.url;
            imageCaption.textContent = imgData.path; // Caption adalah path rekursif
            copyBtn.disabled = false;

            // Tampilkan tombol "Open Folder" yang dinonaktifkan
            showLocalAction();
            // Beri highlight pada thumbnail yang aktif
            document.querySelectorAll('.thumbnail.active').forEach(th => th.classList.remove('active'));
            document.querySelector(`.thumbnail[data-index="${index}"]`).classList.add('active');
        }
        /**
         * Membersihkan data album sebelumnya (manajemen memori)
         */
        function cleanupOldAlbum() {
            // Hapus URL blob sebelumnya dari memori browser
            currentObjectUrls.forEach(url => URL.revokeObjectURL(url));

            allImageData = [];
            currentObjectUrls = [];
            albumGrid.innerHTML = '';
            imageDisplay.src = '';
            imageCaption.textContent = '';
            copyBtn.disabled = true;
            imageCount.textContent = '0';
        }
        /**
         * Event listener untuk tombol copy
         */
        copyBtn.addEventListener('click', () => {
            const textToCopy = imageCaption.textContent;
            if (!textToCopy) return;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Tersalin!';
                copyBtn.classList.add('copied');
                copyBtn.disabled = true;

                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                    copyBtn.disabled = false;
                }, 1500);
            }).catch(err => {
                console.error('Gagal menyalin:', err);
                alert('Gagal menyalin.');
            });
        });
        /**
         * Fungsi untuk menampilkan tombol "Open Folder" (yang disabled)
         */
        function showLocalAction() {
            actionBtnContainer.innerHTML = ''; // Kosongkan dulu

            const btn = document.createElement('button');
            btn.disabled = true;
            btn.className = 'action-btn';
            btn.textContent = 'Buka Folder Asli';

            const note = document.createElement('p');
            note.className = 'note';
            note.textContent = 'Keamanan browser tidak mengizinkan JavaScript untuk membuka folder lokal Anda.';

            actionBtnContainer.appendChild(btn);
            actionBtnContainer.appendChild(note);
        }
        // Menangani error jika gambar (misalnya file korup)
        imageDisplay.onerror = () => {
            imageCaption.textContent = 'Error: Gagal memuat file gambar ini.';
            actionBtnContainer.innerHTML = '';
            copyBtn.disabled = true;
        };
    </script>
