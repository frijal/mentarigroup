    <template id="imagemagick-crop-h-content">
        <div class="bg-white p-8 rounded-lg shadow-sm">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">
                Memotong Gambar secara Horizontal (Slicing)
            </h2>
            <p class="text-gray-600 mb-6">
                Perintah ini menggunakan opsi `-crop` dengan penanda `@` untuk memotong gambar menjadi <strong>N bagian yang sama rata</strong> dari atas ke bawah.
            </p>
            <h3 class="font-semibold mb-2 text-gray-700">Visualisasi (Potong jadi 2)</h3>
            <div class="diagram-box mb-6 rounded-md flex space-x-2">
                <div class="w-24 h-24 bg-blue-200 border-2 border-blue-400 rounded-md flex justify-center items-center font-mono">input.jpg</div>
                <div class="flex items-center text-2xl text-gray-500 mx-4">&rarr;</div>
                <div class="flex flex-col space-y-1">
                    <div class="w-24 h-11 bg-green-200 border-2 border-green-400 rounded-md flex justify-center items-center font-mono text-sm">output_0</div>
                    <div class="w-24 h-11 bg-green-200 border-2 border-green-400 rounded-md flex justify-center items-center font-mono text-sm">output_1</div>
                </div>
            </div>
            <h3 class="font-semibold mb-2 text-gray-700">Perintah (Potong jadi N)</h3>
            <div class="code-block mb-4">
                <button class="copy-btn">Salin</button>
                <pre><code>convert input.jpg -crop 1xN@ +repage output_%d.jpg</code></pre>
            </div>
            <h3 class="font-semibold mb-2 text-gray-700">Penjelasan Parameter</h3>
            <ul class="list-disc list-inside text-gray-600 space-y-2">
                <li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">N</code>: Ganti dengan jumlah potongan horizontal yang Anda inginkan (e.g., 2 untuk memotong jadi dua bagian atas/bawah).</li>
                <li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">-crop 1xN@</code>: Membagi gambar menjadi 1 baris dan N kolom. Penanda `@` (chop/slice) penting untuk pembagian rata.</li>
                <li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">+repage</code>: Menghapus informasi kanvas virtual sehingga file hasil memiliki dimensi yang tepat.</li>
            </ul>
        </div>
    </template>

                    <div class="w-11 h-24 bg-green-200 border-2 border-green-400 rounded-md flex justify-center items-center font-mono text-sm">out_0</div>

            <h3 class="font-semibold mb-2 text-gray-700">Perintah (Potong jadi N)</h3>
            <div class="code-block mb-4">
                <button class="copy-btn">Salin</button>
                <pre><code>convert input.jpg -crop Nx1@ +repage output_%d.jpg</code></pre>
            </div>
            <h3 class="font-semibold mb-2 text-gray-700">Penjelasan Parameter</h3>
            <ul class="list-disc list-inside text-gray-600 space-y-2">
                <li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">N</code>: Ganti dengan jumlah potongan vertikal yang Anda inginkan (e.g., 2 untuk memotong jadi dua bagian kiri/kanan).</li>
                <li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">-crop Nx1@</code>: Membagi gambar menjadi **N kolom** dan 1 baris.</li>
                <li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">+repage</code>: Memastikan file hasil memiliki dimensi yang tepat.</li>
            </ul>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navigation = document.getElementById("navigation");
            const contentDisplay = document.getElementById("content-display");
            const navLinks = document.querySelectorAll(".nav-link");
            const contentMap = {
                "#imagemagick-crop-h": "imagemagick-crop-h-content",
                "#imagemagick-crop-v": "imagemagick-crop-v-content",
            };
            const loadContent = (hash) => {
                navLinks.forEach((link) => link.classList.remove("active-nav"));
                contentDisplay.innerHTML = "";
                const templateId = contentMap[hash] || "welcome-content";
                const template = document.getElementById(templateId);
                if (template) {
                    const clone = template.content.cloneNode(true);
                    contentDisplay.appendChild(clone);
                }
                const activeLink = document.querySelector(`a[href="${hash}"]`);
                if (activeLink) {
                    activeLink.classList.add("active-nav");
                }
            };
            navigation.addEventListener("click", (e) => {
                if (e.target.tagName === "A" && e.target.hash) {
                    e.preventDefault();
                    window.location.hash = e.target.hash;
                }
            });
            window.addEventListener("hashchange", () => {
                loadContent(window.location.hash);
            });
            contentDisplay.addEventListener("click", (e) => {
                if (e.target.classList.contains("copy-btn")) {
                    const codeElement = e.target.nextElementSibling?.querySelector("code");
                    if (codeElement) {
                        navigator.clipboard.writeText(codeElement.innerText.trim())
                            .then(() => {
                                const originalText = e.target.innerText;
                                e.target.innerText = "Disalin!";
                                setTimeout(() => {
                                    e.target.innerText = originalText;
                                }, 2000);
                            })
                            .catch((err) => console.error("Gagal menyalin: ", err));
                    }
                }
            });
            // Initial Load Logic
            if (window.location.hash && contentMap[window.location.hash]) {
                loadContent(window.location.hash);
            } else if (navLinks.length > 0) {
                // Set the first link's hash to URL which triggers the hashchange event
                window.location.hash = navLinks[0].hash;
            } else {
                loadContent(""); // Fallback to welcome page
            }
        });
    </script>
