// Fungsi log
function log(msg){
  const logBox = document.getElementById("log");
  logBox.textContent += msg + "\n";
  logBox.scrollTop = logBox.scrollHeight;
}

// Fungsi copy ke clipboard
function copyToClipboard(text){
  navigator.clipboard.writeText(text).then(()=>{
log(` ${text} 
✅ kode logo sesuai format README.md sudah tersalin, silakan letakkan pada README.md pada github Anda, langsung di paste aja, ntar kembali lagi kesini, untuk copy logo lainnya...`);
  }).catch(e=>{
log(`❌ Failed to copy: ${text}`);
  });
}

for(const [category, urls] of Object.entries(badgeData)){
  const section = document.createElement("section");

  const h2 = document.createElement("h2");
  h2.textContent = category;
  section.appendChild(h2);

  const container = document.createElement("div");
  container.className = "badge-container";

  urls.forEach(url=>{
const box = document.createElement("div");
box.className = "badge-box";

const img = document.createElement("img");
img.src = url;
img.alt = category;
img.onclick = ()=>copyToClipboard(`![${category}](${url})`);

box.appendChild(img);
container.appendChild(box);
  });

  section.appendChild(container);
  document.body.appendChild(section);
}
