                { q: "8. Apa makna kalimat ((Laa ilaaha Illallah))?", a: "Tidak ada sesembahan yang berhak disembah kecuali Allah." },
                { q: "9. Ibadah apa yang paling agung?", a: "TAUHID." },
                { q: "10. Maksiat apa yang paling besar?", a: "Syirik (menyekutukan Allah)." },

                { q: "12. Apakah yang dimaksud dengan Syirik?", a: "Beribadah yang ditujukan kepada selain Allah." },

                { q: "20. Apa dalil dari Al Qur'an bahwasanya sifat-sifat Allah tidak menyerupai sifat-sifat kita, makhlukNya?", a: "Firman Allah : ((Tidak ada yang serupa bagiNya sesuatu apapun, dialah Yang Maha Mendengar lagi Maha Melihat)) QS.Asy-Syura:11." },
