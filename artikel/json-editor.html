<body>

<header>
  <h1>JSON Viewer & Editor</h1>
<div id="iposbrowser"></div>
  <div>
    <label for="fileInput">📂 Buka JSON</label>
    <input type="file" id="fileInput" accept=".json">
    <button id="saveBtn" disabled>💾 Simpan JSON</button>
  </div>
</header>

<div id="tables"></div>

<script>
let jsonData = {};

document.getElementById('fileInput').addEventListener('change', handleFile);
document.getElementById('saveBtn').addEventListener('click', saveFile);

function handleFile(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      jsonData = JSON.parse(e.target.result);
      renderTables();
      document.getElementById('saveBtn').disabled = false;
    } catch (err) {
      alert('Gagal membaca file JSON: ' + err.message);
    }
  };
  reader.readAsText(file);
}

function renderTables() {
  const container = document.getElementById('tables');
  container.innerHTML = '';
  for (const [table, rows] of Object.entries(jsonData)) {
    const section = document.createElement('section');
    const title = document.createElement('h2');
    title.textContent = `📁 ${table} (${rows.length} entri)`;
    section.appendChild(title);

    const tableEl = document.createElement('table');
    if (rows.length > 0) {
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      Object.keys(rows[0]).forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });
      const thDel = document.createElement('th');
      thDel.textContent = 'Aksi';
      headerRow.appendChild(thDel);
      thead.appendChild(headerRow);
      tableEl.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.forEach((row, idx) => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(val => {
          const td = document.createElement('td');
          td.textContent = val ?? '';
          tr.appendChild(td);
        });
        const tdDel = document.createElement('td');
        const btn = document.createElement('button');
        btn.textContent = '🗑️';
        btn.className = 'delete-btn';
        btn.onclick = () => {
          if (confirm('Hapus baris ini?')) {
            rows.splice(idx, 1);
            renderTables();
          }
        };
        tdDel.appendChild(btn);
        tr.appendChild(tdDel);
        tbody.appendChild(tr);
      });
      tableEl.appendChild(tbody);
    } else {
      const empty = document.createElement('p');
      empty.textContent = 'Tabel kosong.';
      section.appendChild(empty);
    }

    // tombol hapus seluruh tabel
    const delTableBtn = document.createElement('button');
    delTableBtn.textContent = '🗑️ Hapus tabel ini';
    delTableBtn.style.background = '#9c27b0';
    delTableBtn.onclick = () => {
      if (confirm(`Hapus seluruh tabel "${table}"?`)) {
        delete jsonData[table];
        renderTables();
      }
    };
    section.appendChild(delTableBtn);
    section.appendChild(tableEl);
    container.appendChild(section);
  }
}

function saveFile() {
  const blob = new Blob([JSON.stringify(jsonData, null, 2)], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "edited-data.json";
  a.click();
  URL.revokeObjectURL(url);
}
</script>
