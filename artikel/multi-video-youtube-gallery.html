<style>
:root{
  --bg:#121212; --paper:#1e1e1e; --accent:#1f7a8c; --text:#e0e0e0;
  --muted:#aaaaaa; --line:#333; --radius:10px; --maxw:960px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);color:var(--text);font-family:"Inter",sans-serif;line-height:1.6;min-height:100vh;padding:20px;}
main{max-width:var(--maxw);margin:auto;background:var(--paper);padding:30px 20px;border-radius:var(--radius);box-shadow:0 10px 25px rgba(0,0,0,0.6);}
h2{color:var(--accent);margin-bottom:12px;}
p{margin-bottom:12px;color:var(--muted);}
input, select, textarea{width:100%;padding:10px 14px;margin:6px 0;border-radius:var(--radius);border:1px solid var(--line);background:#222;color:var(--text);font-size:16px;}
button{padding:10px 16px;border-radius:var(--radius);border:none;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;}
button:hover{opacity:0.9;}
.msg{margin-top:12px;font-weight:500;}
.video-container{position:relative;width:100%;height:0;overflow:hidden;background:#000;border-radius:var(--radius);margin-top:20px;}
.video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border-radius:var(--radius);}
textarea{font-family:monospace;height:160px;margin-top:15px;background:#222;color:var(--text);border:1px solid var(--line);}
.gallery{display:flex;flex-wrap:wrap;gap:8px;margin-top:15px;}
.thumbnail{width:120px;height:68px;background:#000;border-radius:6px;cursor:pointer;overflow:hidden;position:relative;}
.thumbnail img{width:100%;height:100%;object-fit:cover;display:block;transition:0.3s;}
.thumbnail:hover img{transform:scale(1.1);}
.lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.95);z-index:50;flex-direction:column;}
.lightbox.open{display:flex;}
.lightbox iframe{width:80%;height:60%;border-radius:var(--radius);}
.lb-close{position:absolute;top:20px;right:20px;background:rgba(255,255,255,0.2);border:none;padding:8px 12px;border-radius:var(--radius);cursor:pointer;color:#fff;}
.lb-nav{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.3);border:none;padding:12px;border-radius:50%;cursor:pointer;color:#fff;font-size:20px;}
.lb-prev{left:20px;} .lb-next{right:20px;}
</style>

<body>
<main>
<h2>Multi Video YouTube dengan Thumbnail Gallery</h2>
<p>Masukkan beberapa URL video YouTube (pisahkan dengan enter), pilih rasio, klik tombol untuk generate. Klik thumbnail atau video untuk fullscreen & navigasi panah/swipe.</p>
<textarea id="ytUrls" placeholder="https://www.youtube.com/watch?v=xxxx&#10;https://youtu.be/yyyyy"></textarea>
<label for="ratio">Pilih rasio:</label>
<select id="ratio">
<option value="56.25">16:9</option>
<option value="75">4:3</option>
<option value="100">1:1 (persegi)</option>
</select>
<button id="validateBtn">Validasi & Generate Semua</button>
<div class="msg" id="message"></div>
<div class="video-container" id="previewContainer" style="padding-bottom:56.25%;">
  <iframe id="preview" allowfullscreen loading="lazy"></iframe>
</div>
<div class="gallery" id="gallery"></div>
<h3>Script Embed Siap-Tempel</h3>
<textarea id="embedCode" readonly placeholder="Kode embed akan muncul di sini..."></textarea>
</main>
<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <button class="lb-close" id="lbClose">Tutup</button>
  <button class="lb-nav lb-prev" id="lbPrev">&#10094;</button>
  <button class="lb-nav lb-next" id="lbNext">&#10095;</button>
  <iframe id="lbFrame" allowfullscreen></iframe>
</div>
<script>
const validateBtn = document.getElementById('validateBtn');
const ytInput = document.getElementById('ytUrls');
const msg = document.getElementById('message');
const preview = document.getElementById('preview');
const previewContainer = document.getElementById('previewContainer');
const embedBox = document.getElementById('embedCode');
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lbFrame = document.getElementById('lbFrame');
const lbClose = document.getElementById('lbClose');
const lbPrev = document.getElementById('lbPrev');
const lbNext = document.getElementById('lbNext');
let videoList = [];
let currentIndex = 0;
function extractVideoId(url){
  const regex = /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([A-Za-z0-9_-]{11})/;
  const match = url.trim().match(regex);
  return match ? match[1] : null;
}
validateBtn.addEventListener('click', ()=>{
  const urls = ytInput.value.trim().split('\n').map(u=>u.trim()).filter(u=>u);
  videoList = urls.map(extractVideoId).filter(Boolean);
  if(videoList.length>0){
    currentIndex = 0;
    updatePreview();
    msg.textContent = `✅ ${videoList.length} video valid. Klik thumbnail atau video untuk fullscreen & navigasi.`;
    // Generate embed code
    const ratio = document.getElementById('ratio').value;
    let embedHtml = '';
    gallery.innerHTML = '';
    videoList.forEach((id,index)=>{
      const embedUrl = `https://www.youtube.com/embed/${id}`;
      embedHtml += `<div class="video-container" style="position:relative;width:100%;height:0;padding-bottom:${ratio}%;">
  <iframe src="${embedUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
</div>\n`;
      // Tambah thumbnail gallery
      const thumbDiv = document.createElement('div');
      thumbDiv.classList.add('thumbnail');
      const img = document.createElement('img');
      img.loading='lazy';
      img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
      thumbDiv.appendChild(img);
      thumbDiv.onclick = ()=>{
        currentIndex = index;
        lbFrame.src = embedUrl;
        lightbox.classList.add('open');
        document.body.style.overflow='hidden';
      };
      gallery.appendChild(thumbDiv);
    });
    embedBox.value = embedHtml;
  } else {
    preview.src = '';
    msg.textContent = '❌ Tidak ada URL valid.';
    embedBox.value = '';
    gallery.innerHTML='';
  }
});
function updatePreview(){
  const id = videoList[currentIndex];
  const ratio = document.getElementById('ratio').value;
  const embedUrl = `https://www.youtube.com/embed/${id}`;
  preview.src = embedUrl;
  previewContainer.style.paddingBottom = ratio + '%';
  preview.onclick = ()=>{
    lbFrame.src = embedUrl;
    lightbox.classList.add('open');
    document.body.style.overflow='hidden';
  };
}
lbClose.addEventListener('click', ()=>{
  lightbox.classList.remove('open');
  lbFrame.src='';
  document.body.style.overflow='';
});
lbPrev.addEventListener('click', ()=>{
  if(videoList.length===0) return;
  currentIndex = (currentIndex-1+videoList.length)%videoList.length;
  lbFrame.src = `https://www.youtube.com/embed/${videoList[currentIndex]}`;
});
lbNext.addEventListener('click', ()=>{
  if(videoList.length===0) return;
  currentIndex = (currentIndex+1)%videoList.length;
  lbFrame.src = `https://www.youtube.com/embed/${videoList[currentIndex]}`;
});
// Swipe support untuk mobile
let touchStartX = 0;
let touchEndX = 0;
lbFrame.addEventListener('touchstart', e=>{
  touchStartX = e.changedTouches[0].screenX;
});
lbFrame.addEventListener('touchend', e=>{
  touchEndX = e.changedTouches[0].screenX;
  handleGesture();
});
function handleGesture(){
  if(touchEndX < touchStartX - 40) lbNext.click();
  if(touchEndX > touchStartX + 40) lbPrev.click();
}
</script>
