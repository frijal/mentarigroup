<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar - Frijal's Blog</title>
    <meta name="description" content="Jelajahi koleksi gambar WebP dari artikel-artikel di blog Frijal. Temukan semua gambar dalam format galeri yang mudah dinavigasi.">
    <meta name="keywords" content="galeri gambar, koleksi foto, gambar webp, frijal, blog, portofolio">
    <meta name="author" content="Frijal">
    <link rel="canonical" href="https://frijal.pages.dev/img.html">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/ext/icon/apple-touch-icon.png">
    <meta property="og:title" content="Galeri Gambar - Frijal's Blog">
    <meta property="og:description" content="Jelajahi koleksi gambar WebP dari artikel-artikel di blog Frijal.">
    <meta property="og:image" content="https://frijal.pages.dev/thumbnail.webp">
    <meta property="og:url" content="https://frijal.pages.dev/img.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Frijal's Blog">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Galeri Gambar - Frijal's Blog">
    <meta name="twitter:description" content="Jelajahi koleksi gambar WebP dari artikel-artikel di blog Frijal.">
    <meta name="twitter:image" content="https://frijal.pages.dev/thumbnail.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --border-color: #444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container { max-width: 100%; margin: 0 auto; padding: 20px; }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        h1 { font-size: 2.2rem; font-weight: 600; }
        h1 a { color: white; text-decoration: none; transition: color 0.3s ease; }
        h1 a:hover { color: var(--primary-color); }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        
        #status { font-style: italic; color: #aaa; }

        .sort-container { display: flex; align-items: center; }
        .sort-container label { margin-right: 10px; font-size: 0.9rem; }

        select {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 6px;
            font-family: inherit;
        }

        .action-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .action-buttons .action-btn {
            color: var(--text-color);
            font-size: 1.3rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .action-buttons .action-btn:hover {
            transform: scale(1.2);
            color: var(--primary-color);
        }
        .action-buttons .social-twitter:hover { color: #1DA1F2; }
        .action-buttons .social-facebook:hover { color: #1877F2; }
        .action-buttons .social-whatsapp:hover { color: #25D366; }
        .action-buttons .separator {
            color: var(--border-color);
            font-size: 1.2rem;
            align-self: center;
        }

        #gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
            border-radius: 8px;
            min-height: 200px;
        }

        .thumb-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        .thumb-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            display: block;
            transition: transform 0.3s ease;
        }
        .thumb-item:hover img { transform: scale(1.1); }
        .thumb-item:hover .caption { transform: translateY(0); }
        .thumb-item .caption {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white; padding: 8px; font-size: 0.8rem;
            text-align: center; white-space: nowrap; overflow: hidden;
            text-overflow: ellipsis; transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        /* Lightbox CSS */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lightbox.active { display: flex; }
        .lightbox-content { max-width: 90%; max-height: 80%; object-fit: contain; }
        .lightbox-caption {
            margin-top: 15px;
            color: white;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .lightbox-caption:hover {
            background-color: rgba(0, 170, 255, 0.5);
        }
        .lightbox-close, .lightbox-nav {
            position: absolute;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }
        .lightbox-close:hover, .lightbox-nav:hover { color: #ccc; }
        .lightbox-close { top: 15px; right: 35px; }
        .lightbox-prev { left: 15px; top: 50%; transform: translateY(-50%); }
        .lightbox-next { right: 15px; top: 50%; transform: translateY(-50%); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Galeri Gambar</h1>
        </header>

        <div class="controls">
            <div id="status">Memuat gambar...</div>
            <div class="sort-container">
                <label for="sort-select">Urutkan:</label>
                <select id="sort-select">
                    <option value="date_desc">Tanggal (Terbaru-Lama)</option>
                    <option value="date_asc">Tanggal (Lama-Terbaru)</option>
                    <option value="name_asc">Nama (A-Z)</option>
                    <option value="name_desc">Nama (Z-A)</option>
                    <option value="type_asc">Tipe (A-Z)</option>
                    <option value="type_desc">Tipe (Z-A)</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <a href="https://frijal.pages.dev/" class="action-btn" title="Beranda"><i class="fas fa-home"></i></a>
                <a href="https://frijal.pages.dev/feed/" class="action-btn" title="RSS Feed"><i class="fas fa-rss"></i></a>
                <a href="https://frijal.pages.dev/sitemap/" class="action-btn" title="Peta Situs"><i class="fas fa-sitemap"></i></a>
                <span class="separator">|</span>
                <a href="#" class="action-btn social-twitter" title="Bagikan ke Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="action-btn social-facebook" title="Bagikan ke Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" class="action-btn social-whatsapp" title="Bagikan ke WhatsApp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div id="gallery-container"></div>
    </div>
    
    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <span id="lightbox-prev" class="lightbox-nav lightbox-prev">&#10094;</span>
        <span id="lightbox-next" class="lightbox-nav lightbox-next">&#10095;</span>
        <img id="lightbox-img" class="lightbox-content">
        <a id="lightbox-caption" class="lightbox-caption" href="#"></a>
    </div>

    <script>
        const JSON_URL = 'https://frijal.pages.dev/artikel.json';
        const ARTICLE_BASE_URL = 'https://frijal.pages.dev/artikel/';

        const statusDiv = document.getElementById('status');
        const galleryContainer = document.getElementById('gallery-container');
        const sortSelect = document.getElementById('sort-select');

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');

        let allImageData = []; 
        let currentIndex = 0;

        async function fetchAndDisplayImages() {
            statusDiv.textContent = 'Membaca artikel.json... ⏳';
            try {
                const response = await fetch(`${JSON_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`Gagal memuat artikel.json: ${response.status}`);
                const data = await response.json();
                
                if (typeof data !== 'object' || Array.isArray(data) || data === null) {
                    throw new Error('Format artikel.json salah. Seharusnya berisi objek dengan kategori.');
                }

                const allArticles = Object.values(data).flat();
                
                allImageData = allArticles.map(item => {
                    if (Array.isArray(item) && item.length > 3 && typeof item[2] === 'string' && item[2].startsWith('http')) {
                        const url = item[2];
                        const htmlFile = item[1]; 
                        const name = (typeof htmlFile === 'string' && htmlFile.includes('.html')) 
                            ? htmlFile.replace('.html', '') 
                            : url.split('/').pop();
                        const type = url.split('/').pop().split('.').pop();
                        const date = item[3];
                        return { url, name, htmlFile, type, date }; // Simpan juga htmlFile
                    }
                    return null;
                }).filter(Boolean);
                
                if (allImageData.length === 0) {
                    statusDiv.textContent = 'Tidak ada URL gambar yang valid ditemukan.';
                    return;
                }

                statusDiv.textContent = `Ditemukan ${allImageData.length} gambar.`;
                sortAndRender();
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }

        function sortAndRender() {
            const sortBy = sortSelect.value;
            
            allImageData.sort((a, b) => {
                switch (sortBy) {
                    case 'name_asc': return a.name.localeCompare(b.name);
                    case 'name_desc': return b.name.localeCompare(a.name);
                    case 'date_desc': return new Date(b.date) - new Date(a.date);
                    case 'date_asc': return new Date(a.date) - new Date(b.date);
                    case 'type_asc': return a.type.localeCompare(b.type);
                    case 'type_desc': return b.type.localeCompare(a.type);
                    default: return 0;
                }
            });

            displayThumbnails();
        }

        function displayThumbnails() {
            galleryContainer.innerHTML = '';
            allImageData.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'thumb-item';
                item.title = file.name;
                item.dataset.index = index;
                item.addEventListener('click', () => openLightbox(index));
                
                item.innerHTML = `
                    <img src="${file.url}" alt="${file.name}" loading="lazy">
                    <div class="caption">${file.name}</div>`;
                
                galleryContainer.appendChild(item);
            });
        }

        function updateLightbox() {
            const currentImage = allImageData[currentIndex];
            lightboxImg.src = currentImage.url;
            lightboxCaption.textContent = currentImage.name;
            // Set href untuk caption
            lightboxCaption.href = `${ARTICLE_BASE_URL}${currentImage.htmlFile}`;
        }

        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % allImageData.length;
            updateLightbox();
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + allImageData.length) % allImageData.length;
            updateLightbox();
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayImages();

            const pageUrl = encodeURIComponent(window.location.href);
            const pageTitle = encodeURIComponent(document.title);

            const twitterShare = document.querySelector('.social-twitter');
            const facebookShare = document.querySelector('.social-facebook');
            const whatsappShare = document.querySelector('.social-whatsapp');
            
            if(twitterShare) twitterShare.href = `https://twitter.com/intent/tweet?text=${pageTitle}&url=${pageUrl}`;
            if(facebookShare) facebookShare.href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
            if(whatsappShare) whatsappShare.href = `https://api.whatsapp.com/send?text=${pageTitle}%20${pageUrl}`;

            const shareLinks = document.querySelectorAll('.social-twitter, .social-facebook, .social-whatsapp');
            shareLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.open(this.href, 'share-window', 'height=450,width=550,toolbar=0,location=0,menubar=0,directories=0,scrollbars=0');
                });
            });
        });

        sortSelect.addEventListener('change', sortAndRender);
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', showNext);
        lightboxPrev.addEventListener('click', showPrev);
        
        document.addEventListener('keydown', e => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>
</html>
