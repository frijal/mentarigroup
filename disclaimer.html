  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-light: #f5f5f5;
      --text-light: #222;
      --bg-dark: #1e1e1e;
      --text-dark: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    header, main {
      background-color: inherit;
      color: inherit;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    details {
      margin-top: 1em;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0.5em;
    }

    table {
      width: 100%;
      margin-top: 1em;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: inherit;
      padding-bottom: 20px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      header, main {
        padding: 15px;
      }

      nav {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
        <div id="header-placeholder"></div>
  </header>
  <main>
   <script src="https://gist.github.com/frijal/9905b28a592b40a18c54878410058c93.js"></script>
  </main>
  <script defer src="ext/header.js"></script>
</body>
</html>
