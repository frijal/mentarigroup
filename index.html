<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentari Megah Perkasa</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #111;
        }

        /* === (BARU) Area Filter === */
        #filterContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            display: grid;
            /* Buat grid responsif untuk filter */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end; /* Jaga agar tombol "Reset" sejajar */
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #444;
        }
        .filter-group select, #resetBtn {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        #resetBtn {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
            border: none;
            padding: 11px 10px; /* Samakan tinggi dengan select */
        }
        #resetBtn:hover {
            background-color: #5a6268;
        }
        /* === Akhir Area Filter === */

        #outputContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }
        .card-content {
            padding: 15px 20px;
        }
        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #0056b3;
        }
        .card .kategori {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        .card .subkategori {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }
        .status-message, .error-message {
            text-align: center;
            font-size: 1.2em;
            color: #888;
            grid-column: 1 / -1;
        }
        .error-message {
            color: #dc3545;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Produk</h1>

        <div id="filterContainer">
            </div>

        <div id="outputContainer">
            <p class="status-message">Sedang memuat data produk...</p>
        </div>
    </div>

    <script>
        const outputContainer = document.getElementById('outputContainer');
        const filterContainer = document.getElementById('filterContainer');
        const jsonFilePath = 'data.json';

        // (BARU) Variabel global untuk menyimpan semua data
        let allProducts = [];

        // Panggil fungsi untuk mengambil data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchData);

        /**
         * (DIPERBARUI) Ambil data, simpan di global, lalu tampilkan
         */
        function fetchData() {
            fetch(jsonFilePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Gagal memuat file: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(jsonData => {
                    // Simpan data ke variabel global
                    allProducts = jsonData;

                    // (BARU) Buat filter dropdown berdasarkan data
                    populateFilters(allProducts);

                    // Tampilkan semua data saat pertama kali dimuat
                    displayData(allProducts);
                })
                .catch(error => {
                    console.error('Error saat fetch data:', error);
                    outputContainer.innerHTML = `<p class="error-message">Error: Tidak dapat memuat data. <br>(${error.message})</p>`;
                });
        }

        /**
         * (BARU) Fungsi untuk membuat dropdown filter
         */
        function populateFilters(data) {
            // 1. Ekstrak semua nilai unik, filter nilai kosong (null/undefined/"")
            // Gunakan 'Set' untuk mendapatkan nilai unik secara otomatis
            const mereks = [...new Set(data.map(item => item.Merek).filter(Boolean))].sort();
            const kategoris = [...new Set(data.map(item => item.Kategori).filter(Boolean))].sort();
            const sub1s = [...new Set(data.map(item => item.SubKategori1).filter(Boolean))].sort();
            const sub1_2s = [...new Set(data.map(item => item.SubKategori1_2).filter(Boolean))].sort();

            // 2. Buat HTML untuk dropdown
            filterContainer.innerHTML = `
                ${createSelect('Merek', mereks, 'filterMerek')}
                ${createSelect('Kategori', kategoris, 'filterKategori')}
                ${createSelect('Sub Kategori 1', sub1s, 'filterSub1')}
                ${createSelect('Sub Kategori 1.2', sub1_2s, 'filterSub1_2')}
            `;

            // 3. Tambahkan tombol Reset
            const resetBtn = document.createElement('button');
            resetBtn.id = 'resetBtn';
            resetBtn.textContent = 'Reset Filter';
            resetBtn.onclick = () => {
                // Set semua select kembali ke nilai ""
                filterContainer.querySelectorAll('select').forEach(select => select.value = '');
                // Tampilkan kembali semua produk
                displayData(allProducts);
            };
            filterContainer.appendChild(resetBtn);
        }

        /**
         * (BARU) Fungsi bantuan untuk membuat satu grup dropdown
         */
        function createSelect(label, options, id) {
            // Jangan tampilkan dropdown jika tidak ada opsi
            if (options.length === 0) return '';

            let optionsHtml = options.map(opt => `<option value="${opt}">${opt}</option>`).join('');

            return `
                <div class="filter-group">
                    <label for="${id}">${label}</label>
                    <select id="${id}" onchange="applyFilters()">
                        <option value="">-- Tampilkan Semua --</option>
                        ${optionsHtml}
                    </select>
                </div>
            `;
        }

        /**
         * (BARU) Fungsi untuk memfilter dan menampilkan ulang data
         */
        function applyFilters() {
            // Ambil nilai filter yang sedang dipilih
            const selectedMerek = document.getElementById('filterMerek')?.value;
            const selectedKategori = document.getElementById('filterKategori')?.value;
            const selectedSub1 = document.getElementById('filterSub1')?.value;
            const selectedSub1_2 = document.getElementById('filterSub1_2')?.value;

            // Mulai dengan semua data, lalu filter secara berurutan
            let filteredData = allProducts;

            if (selectedMerek) {
                filteredData = filteredData.filter(item => item.Merek === selectedMerek);
            }
            if (selectedKategori) {
                filteredData = filteredData.filter(item => item.Kategori === selectedKategori);
            }
            if (selectedSub1) {
                filteredData = filteredData.filter(item => item.SubKategori1 === selectedSub1);
            }
            if (selectedSub1_2) {
                filteredData = filteredData.filter(item => item.SubKategori1_2 === selectedSub1_2);
            }

            // Tampilkan data yang sudah difilter
            displayData(filteredData);
        }

        /**
         * (DIPERBARUI) Fungsi untuk menampilkan data
         */
        function displayData(data) {
            // Kosongkan kontainer
            outputContainer.innerHTML = '';

            // (DIPERBARUI) Cek jika hasil filter kosong
            if (!Array.isArray(data) || data.length === 0) {
                outputContainer.innerHTML = '<p class="status-message">Tidak ada produk yang cocok dengan filter Anda.</p>';
                return;
            }

            // Loop untuk setiap item dalam data
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                const imageUrl = item.Gambar ? item.Gambar : `https://via.placeholder.com/300x200?text=${encodeURIComponent(item.Merek || 'Gambar')}`;
                const imageHtml = `<img src="${imageUrl}" alt="${item.Merek || 'Gambar Produk'}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x200?text=Gambar+Rusak';">`;

                let contentHtml = '<div class="card-content">';
                contentHtml += `<h3>${item.Merek || 'Tanpa Merek'}</h3>`;
                contentHtml += `<p class="kategori">${item.Kategori || 'Tanpa Kategori'}</p>`;

                let subKategoriHtml = '';
                if (item.SubKategori1) {
                    subKategoriHtml = item.SubKategori1;
                    if (item.SubKategori1_2) {
                        subKategoriHtml += ` &rarr; ${item.SubKategori1_2}`;
                    }
                }

                if (subKategoriHtml) {
                    contentHtml += `<p class="subkategori">${subKategoriHtml}</p>`;
                }

                contentHtml += '</div>';

                card.innerHTML = imageHtml + contentHtml;
                outputContainer.appendChild(card);
            });
        }

    </script>

</body>
</html>
