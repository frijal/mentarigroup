<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampil JSON Produk (Online)</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #111;
        }
        #filterContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #444;
        }
        .filter-group select, #resetBtn {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        #resetBtn {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
            border: none;
            padding: 11px 10px;
        }
        #resetBtn:hover {
            background-color: #5a6268;
        }
        #outputContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* (BARU) Hapus style link default dari wrapper <a> */
        #outputContainer a {
            text-decoration: none;
            color: inherit;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%; /* (BARU) Pastikan kartu mengisi wrapper <a> */
            cursor: pointer; /* Tunjukkan ini bisa diklik */
        }

        /* (BARU) Kartu yang tidak bisa diklik */
        .card.card-no-link {
            cursor: default;
        }

        /* (DIPERBARUI) Efek hover sekarang ada di link, bukan card */
        #outputContainer a:hover .card {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }

        /* (BARU) Efek hover untuk kartu yang tidak bisa diklik */
        .card.card-no-link:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }
        .card-content {
            padding: 15px 20px;
        }
        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #0056b3;
        }
        .card .kategori {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        .card .subkategori {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }
        .status-message, .error-message {
            text-align: center;
            font-size: 1.2em;
            color: #888;
            grid-column: 1 / -1;
        }
        .error-message {
            color: #dc3545;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Produk</h1>

        <div id="filterContainer">
            </div>

        <div id="outputContainer">
            <p class="status-message">Sedang memuat data produk...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

    <script>
        const outputContainer = document.getElementById('outputContainer');
        const filterContainer = document.getElementById('filterContainer');
        const jsonFilePath = 'data.json'; // Tetap menggunakan 'data.json' sesuai skrip Anda

        let allProducts = [];

        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            fetch(jsonFilePath)
                .then(response => response.json())
                .then(jsonData => {
                    allProducts = jsonData;
                    populateFilters(allProducts);
                    displayData(allProducts);
                })
                .catch(error => {
                    console.error('Error saat fetch data:', error);
                    outputContainer.innerHTML = `<p class="error-message">Error: Tidak dapat memuat data. <br>(${error.message})</p>`;
                });
        }

        function populateFilters(data) {
            const mereks = [...new Set(data.map(item => item.Merek).filter(Boolean))].sort();
            const kategoris = [...new Set(data.map(item => item.Kategori).filter(Boolean))].sort();
            const sub1s = [...new Set(data.map(item => item.SubKategori1).filter(Boolean))].sort();
            const sub1_2s = [...new Set(data.map(item => item.SubKategori1_2).filter(Boolean))].sort();

            filterContainer.innerHTML = `
                ${createSelect('Merek', mereks, 'filterMerek')}
                ${createSelect('Kategori', kategoris, 'filterKategori')}
                ${createSelect('Sub Kategori 1', sub1s, 'filterSub1')}
                ${createSelect('Sub Kategori 1.2', sub1_2s, 'filterSub1_2')}
            `;

            const resetBtn = document.createElement('button');
            resetBtn.id = 'resetBtn';
            resetBtn.textContent = 'Reset Filter';
            resetBtn.onclick = () => {
                filterContainer.querySelectorAll('select').forEach(select => select.value = '');
                displayData(allProducts);
            };
            filterContainer.appendChild(resetBtn);
        }

        function createSelect(label, options, id) {
            if (options.length === 0) return '';
            let optionsHtml = options.map(opt => `<option value="${opt}">${opt}</option>`).join('');
            return `
                <div class="filter-group">
                    <label for="${id}">${label}</label>
                    <select id="${id}" onchange="applyFilters()">
                        <option value="">-- Tampilkan Semua --</option>
                        ${optionsHtml}
                    </select>
                </div>
            `;
        }

        function applyFilters() {
            const selectedMerek = document.getElementById('filterMerek')?.value;
            const selectedKategori = document.getElementById('filterKategori')?.value;
            const selectedSub1 = document.getElementById('filterSub1')?.value;
            const selectedSub1_2 = document.getElementById('filterSub1_2')?.value;

            let filteredData = allProducts;

            if (selectedMerek) {
                filteredData = filteredData.filter(item => item.Merek === selectedMerek);
            }
            if (selectedKategori) {
                filteredData = filteredData.filter(item => item.Kategori === selectedKategori);
            }
            if (selectedSub1) {
                filteredData = filteredData.filter(item => item.SubKategori1 === selectedSub1);
            }
            if (selectedSub1_2) {
                filteredData = filteredData.filter(item => item.SubKategori1_2 === selectedSub1_2);
            }

            displayData(filteredData);
        }

        /**
         * (DIPERBARUI) Fungsi untuk menampilkan data
         * Sekarang membungkus kartu dengan <a> jika item.Gambar ada
         */
        function displayData(data) {
            outputContainer.innerHTML = '';

            if (!Array.isArray(data) || data.length === 0) {
                outputContainer.innerHTML = '<p class="status-message">Tidak ada produk yang cocok dengan filter Anda.</p>';
                return;
            }

            data.forEach(item => {
                // Tentukan URL gambar
                const imageUrl = item.Gambar
                    ? item.Gambar
                    : `https://via.placeholder.com/300x200?text=${encodeURIComponent(item.Merek || 'Gambar')}`;

                // Buat HTML bagian dalam (gambar + teks)
                const imageHtml = `<img src="${imageUrl}" alt="${item.Merek || 'Gambar Produk'}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x200?text=Gambar+Rusak';">`;

                let contentHtml = '<div class="card-content">';
                contentHtml += `<h3>${item.Merek || 'Tanpa Merek'}</h3>`;
                contentHtml += `<p class="kategori">${item.Kategori || 'Tanpa Kategori'}</p>`;

                let subKategoriHtml = '';
                if (item.SubKategori1) {
                    subKategoriHtml = item.SubKategori1;
                    if (item.SubKategori1_2) {
                        subKategoriHtml += ` &rarr; ${item.SubKategori1_2}`;
                    }
                }
                if (subKategoriHtml) {
                    contentHtml += `<p class="subkategori">${subKategoriHtml}</p>`;
                }
                contentHtml += '</div>';

                const cardInnerHtml = imageHtml + contentHtml;

                // --- (DIUBAH) LOGIKA LIGHTBOX ---

                if (item.Gambar) {
                    // JIKA ADA GAMBAR, buat kartu sebagai link lightbox
                    const linkWrapper = document.createElement('a');
                    linkWrapper.href = item.Gambar; // Link ke gambar asli

                    // 'gallery-produk' mengelompokkan semua gambar di halaman ini
                    linkWrapper.setAttribute('data-lightbox', 'gallery-produk');

                    // === (DIUBAH) Logika untuk membuat judul dari nama file ===

                    // 1. Dapatkan nama file dari URL (misal: "My_Image_File.jpg")
                    const fullFilename = item.Gambar.split('/').pop();

                    // 2. Hapus ekstensi (misal: "My_Image_File")
                    //    Regex ini mencari .jpg, .jpeg, atau .png di akhir string
                    const filenameWithoutExt = fullFilename.replace(/\.(jpg|jpeg|png)$/i, '');

                    // 3. Ganti semua underscore (_) dengan spasi (misal: "My Image File")
                    const newTitle = filenameWithoutExt.replace(/_/g, ' ');

                    // 4. Set judul baru untuk lightbox
                    linkWrapper.setAttribute('data-title', newTitle);
                    // === Akhir perubahan ===

                    // Buat card-nya
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = cardInnerHtml;

                    // Masukkan card ke dalam link, lalu link ke kontainer
                    linkWrapper.appendChild(card);
                    outputContainer.appendChild(linkWrapper);

                } else {
                    // JIKA TIDAK ADA GAMBAR, buat kartu biasa (tidak bisa diklik)
                    const card = document.createElement('div');
                    // Tambahkan class 'card-no-link' untuk styling
                    card.className = 'card card-no-link';
                    card.innerHTML = cardInnerHtml;

                    // Langsung masukkan card ke kontainer
                    outputContainer.appendChild(card);
                }
                // --- AKHIR LOGIKA LIGHTBOX ---
            });
        }

    </script>
</body>
</html>
