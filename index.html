<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampil JSON Produk (Online)</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #111;
        }
        #filterContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #444;
        }
        .filter-group select, #resetBtn {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        #resetBtn {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
            border: none;
            padding: 11px 10px;
        }
        #resetBtn:hover {
            background-color: #5a6268;
        }
        #outputContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        #outputContainer a {
            text-decoration: none;
            color: inherit;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
            cursor: pointer;
        }
        .card.card-no-link {
            cursor: default;
        }
        #outputContainer a:hover .card {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }
        .card.card-no-link:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }
        .card-content {
            padding: 15px 20px;
        }
        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #0056b3;
        }
        .card .kategori {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        .card .subkategori {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }

        /* === (BARU) CSS untuk nama file di kartu === */
        .card .image-name {
            font-size: 0.9em;
            font-weight: 500;
            color: #333;
            margin-top: 12px;
            padding: 6px 10px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            /* Memastikan teks tidak terlalu panjang */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* === Akhir CSS Baru === */

        .status-message, .error-message {
            text-align: center;
            font-size: 1.2em;
            color: #888;
            grid-column: 1 / -1;
        }
        .error-message {
            color: #dc3545;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Produk</h1>

        <div id="filterContainer">
            </div>

        <div id="outputContainer">
            <p class="status-message">Sedang memuat data produk...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <script>
        const outputContainer = document.getElementById('outputContainer');
        const filterContainer = document.getElementById('filterContainer');
        const jsonFilePath = 'data.json'; // Pastikan ini 'data.json'

        let allProducts = [];

        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            fetch(jsonFilePath)
                .then(response => response.json())
                .then(jsonData => {
                    allProducts = jsonData;
                    populateFilters(0); // Mulai dengan reset (level 0)
                    displayData(allProducts);
                })
                .catch(error => {
                    console.error('Error saat fetch data:', error);
                    outputContainer.innerHTML = `<p class="error-message">Error: Tidak dapat memuat data. <br>(${error.message})</p>`;
                });
        }

        // --- (PERBAIKAN TOTAL) Fungsi Filter Bertingkat ---

        /**
         * (DIPERBARUI) Fungsi ini sekarang menerima 'changedLevel'
         * level 0 = Reset semua atau Halaman dimuat
         * level 1 = Merek diubah
         * level 2 = Kategori diubah
         * level 3 = Sub1 diubah
         * level 4 = Sub1.2 diubah
         */
        function populateFilters(changedLevel = 0) {
            filterContainer.innerHTML = ''; // Selalu bersihkan container

            // (PERBAIKAN) Logika pengambilan nilai yang benar
            // Ambil nilai HANYA jika levelnya *lebih besar atau sama dengan*
            // Ini memastikan nilai 'induk' tetap ada saat 'anak' diubah
            const selectedMerek = (changedLevel >= 1) ? document.getElementById('filterMerek')?.value || '' : '';
            const selectedKategori = (changedLevel >= 2) ? document.getElementById('filterKategori')?.value || '' : '';
            const selectedSub1 = (changedLevel >= 3) ? document.getElementById('filterSub1')?.value || '' : '';
            const selectedSub1_2 = (changedLevel >= 4) ? document.getElementById('filterSub1_2')?.value || '' : '';

            // --- Filter Produk Secara Bertahap (HANYA untuk mendapatkan OPSI) ---
            const productsFilteredByMerek = selectedMerek ? allProducts.filter(p => p.Merek === selectedMerek) : allProducts;
            const productsFilteredByKategori = selectedKategori ? productsFilteredByMerek.filter(p => p.Kategori === selectedKategori) : productsFilteredByMerek;
            const productsFilteredBySub1 = selectedSub1 ? productsFilteredByKategori.filter(p => p.SubKategori1 === selectedSub1) : productsFilteredByKategori;

            // --- Dapatkan Opsi Unik (PERBAIKAN LOGIKA) ---

            // 1. Opsi Merek: Selalu tampilkan semua
            const mereks = [...new Set(allProducts.map(item => item.Merek).filter(Boolean))].sort();

            // 2. Opsi Kategori: HANYA jika Merek dipilih
            const kategoris = selectedMerek
                ? [...new Set(productsFilteredByMerek.map(item => item.Kategori).filter(Boolean))].sort()
                : []; // Kosong jika tidak ada Merek

            // 3. Opsi Sub1: HANYA jika Kategori dipilih
            const sub1s = selectedKategori
                ? [...new Set(productsFilteredByKategori.map(item => item.SubKategori1).filter(Boolean))].sort()
                : []; // Kosong jika tidak ada Kategori

            // 4. Opsi Sub1.2: HANYA jika Sub1 dipilih
            const sub1_2s = selectedSub1
                ? [...new Set(productsFilteredBySub1.map(item => item.SubKategori1_2).filter(Boolean))].sort()
                : []; // Kosong jika tidak ada Sub1

            // --- Buat HTML untuk Dropdown ---
            filterContainer.innerHTML += createSelect('Merek', mereks, 'filterMerek', selectedMerek, 1);
            filterContainer.innerHTML += createSelect('Kategori', kategoris, 'filterKategori', selectedKategori, 2);
            filterContainer.innerHTML += createSelect('Sub Kategori 1', sub1s, 'filterSub1', selectedSub1, 3);
            filterContainer.innerHTML += createSelect('Sub Kategori 1.2', sub1_2s, 'filterSub1_2', selectedSub1_2, 4);

            // Tambahkan Tombol Reset
            const resetBtn = document.createElement('button');
            resetBtn.id = 'resetBtn';
            resetBtn.textContent = 'Reset Filter';
            resetBtn.onclick = () => {
                populateFilters(0); // Kirim level 0 untuk reset
                displayData(allProducts);
            };
            filterContainer.appendChild(resetBtn);
        }

        /**
         * (DIPERBARUI) Fungsi ini sekarang menerima 'level'
         */
        function createSelect(label, options, id, selectedValue = '', level) {
            // (PERBAIKAN) Jangan tampilkan dropdown jika tidak ada opsi, KECUALI Merek.
            if (options.length === 0 && id !== 'filterMerek') {
                return ''; // Sembunyikan dropdown jika kosong
            }

            let optionsHtml = options.map(opt =>
                `<option value="${opt}" ${opt === selectedValue ? 'selected' : ''}>${opt}</option>`
            ).join('');

            return `
                <div class="filter-group">
                    <label for="${id}">${label}</label>
                    <select id="${id}" onchange="onFilterChange(${level})">
                        <option value="">-- Tampilkan Semua --</option>
                        ${optionsHtml}
                    </select>
                </div>
            `;
        }

        /**
         * (DIPERBARUI) Fungsi ini menerima 'changedLevel'
         */
        function onFilterChange(changedLevel) {
            populateFilters(changedLevel); // Bangun ulang filter
            applyFilters(); // Terapkan filter ke tampilan
        }

        /**
         * (TIDAK BERUBAH) Fungsi ini sudah benar
         */
        function applyFilters() {
            const selectedMerek = document.getElementById('filterMerek')?.value || '';
            const selectedKategori = document.getElementById('filterKategori')?.value || '';
            const selectedSub1 = document.getElementById('filterSub1')?.value || '';
            const selectedSub1_2 = document.getElementById('filterSub1_2')?.value || '';

            let filteredData = allProducts;

            if (selectedMerek) {
                filteredData = filteredData.filter(item => item.Merek === selectedMerek);
            }
            if (selectedKategori) {
                filteredData = filteredData.filter(item => item.Kategori === selectedKategori);
            }
            if (selectedSub1) {
                filteredData = filteredData.filter(item => item.SubKategori1 === selectedSub1);
            }
            if (selectedSub1_2) {
                filteredData = filteredData.filter(item => item.SubKategori1_2 === selectedSub1_2);
            }

            displayData(filteredData);
        }
        // --- Akhir Fungsi Filter ---


        /**
         * (TIDAK BERUBAH) Fungsi displayData sudah benar
         */
        function displayData(data) {
            outputContainer.innerHTML = '';

            if (!Array.isArray(data) || data.length === 0) {
                outputContainer.innerHTML = '<p class="status-message">Tidak ada produk yang cocok dengan filter Anda.</p>';
                return;
            }

            data.forEach(item => {
                const imageUrl = item.Gambar
                    ? item.Gambar
                    : `https://via.placeholder.com/300x200?text=${encodeURIComponent(item.Merek || 'Gambar')}`;

                const imageHtml = `<img src="${imageUrl}" alt="${item.Merek || 'Gambar Produk'}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x200?text=Gambar+Rusak';">`;

                let imageNameTitle = '';
                if (item.Gambar) {
                    const fullFilename = item.Gambar.split('/').pop();
                    const filenameWithoutExt = fullFilename.replace(/\.(jpg|jpeg|png)$/i, '');
                    imageNameTitle = filenameWithoutExt.replace(/_/g, ' ');
                }

                let contentHtml = '<div class="card-content">';
                contentHtml += `<h3>${item.Merek || 'Tanpa Merek'}</h3>`;
                contentHtml += `<p class="kategori">${item.Kategori || 'Tanpa Kategori'}</p>`;

                let subKategoriHtml = '';
                if (item.SubKategori1) {
                    subKategoriHtml = item.SubKategori1;
                    if (item.SubKategori1_2) {
                        subKategoriHtml += ` &rarr; ${item.SubKategori1_2}`;
                    }
                }
                if (subKategoriHtml) {
                    contentHtml += `<p class="subkategori">${subKategoriHtml}</p>`;
                }

                if (imageNameTitle) {
                    contentHtml += `<p class="image-name">${imageNameTitle}</p>`;
                }

                contentHtml += '</div>';

                const cardInnerHtml = imageHtml + contentHtml;

                if (item.Gambar) {
                    const linkWrapper = document.createElement('a');
                    linkWrapper.href = item.Gambar;
                    linkWrapper.setAttribute('data-lightbox', 'gallery-produk');
                    linkWrapper.setAttribute('data-title', imageNameTitle);

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = cardInnerHtml;
                    linkWrapper.appendChild(card);
                    outputContainer.appendChild(linkWrapper);

                } else {
                    const card = document.createElement('div');
                    card.className = 'card card-no-link';
                    card.innerHTML = cardInnerHtml;
                    outputContainer.appendChild(card);
                }
            });
        }
    </script>
</body>
</html>
