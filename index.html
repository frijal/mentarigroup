<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampil Produk</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

    <style>
        /* (BARU) Atur halaman awal */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
        }

        /* (BARU) Kontainer untuk logo SVG */
        #startScreen {
            display: flex; /* Menggunakan flexbox untuk center */
            align-items: center; /* Center vertikal */
            justify-content: center; /* Center horizontal */
            height: 100vh; /* Tinggi penuh viewport */
            padding: 20px;
            box-sizing: border-box;
            /* Transisi untuk menghilang */
            transition: opacity 0.3s ease-out;
        }

        /* (BARU) Atur ukuran SVG (sekarang <img>) */
        #startScreen img {
            width: 80%;
            max-width: 426px; /* Lebar SVG Anda */
            height: auto;
        }

        /* (BARU) Kontainer untuk aplikasi utama */
        #appContainer {
            display: none; /* Sembunyikan aplikasi di awal */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* === (LAMA) Semua style dari skrip sebelumnya === */
        h1 {
            text-align: center;
            color: #111;
        }
        #filterContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            align-items: end;
        }
        .filter-group, .search-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label, .search-group label {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #444;
        }
        .filter-group select, #resetBtn, #searchBox {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .search-group {
            grid-column: span 2;
        }
        .filter-group {
            grid-column: span 1;
        }
        #resetBtn {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
            border: none;
            grid-column: span 2;
        }
        #resetBtn:hover {
            background-color: #5a6268;
        }
        @media (max-width: 768px) {
            #filterContainer {
                grid-template-columns: 1fr 1fr;
            }
            .search-group, #resetBtn {
                grid-column: 1 / -1;
            }
            .filter-group {
                grid-column: span 1;
            }
        }
        #outputContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        #outputContainer a {
            text-decoration: none;
            color: inherit;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
            cursor: pointer;
        }
        .card.card-no-link {
            cursor: default;
        }
        #outputContainer a:hover .card {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }
        .card.card-no-link:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }
        .card-content {
            padding: 15px 20px;
        }
        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #0056b3;
        }
        .card .kategori {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        .card .subkategori {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }
        .card .image-name {
            font-size: 0.9em;
            font-weight: 500;
            color: #333;
            margin-top: 12px;
            padding: 6px 10px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .status-message, .error-message {
            text-align: center;
            font-size: 1.2em;
            color: #888;
            grid-column: 1 / -1;
        }
        .error-message {
            color: #dc3545;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <img src="https://mentarigroup.pages.dev/data/logomentari.svg" alt="Mentari Group Logo">
    </div>

    <div id="appContainer">
        <h1>Data Produk</h1>
        <div id="filterContainer">
            </div>
        <div id="outputContainer">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

    <script>
        const jsonFilePath = 'data.json';
        let allProducts = [];

        // (BARU) Referensi ke kontainer utama
        let startScreen, appContainer;
        let outputContainer, filterContainer; // Pindahkan ini ke scope global

        let filterMerek, filterKategori, filterSub1, filterSub1_2, resetBtn, searchBox;

        // (BARU) Flag untuk memastikan 'showApp' hanya berjalan sekali
        let appHasBeenShown = false;

        document.addEventListener('DOMContentLoaded', () => {
            // (BARU) Dapatkan referensi kontainer
            startScreen = document.getElementById('startScreen');
            appContainer = document.getElementById('appContainer');
            outputContainer = document.getElementById('outputContainer');
            filterContainer = document.getElementById('filterContainer');

            // Ambil data
            fetchData();
        });

        // (BARU) Fungsi untuk menampilkan aplikasi
        function showApp() {
            if (appHasBeenShown) return; // Hanya jalankan sekali

            // Sembunyikan logo
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 300); // Sesuaikan dengan durasi transisi CSS

            // Tampilkan aplikasi
            appContainer.style.display = 'block';
            appHasBeenShown = true;
        }

        function fetchData() {
            fetch(jsonFilePath)
                .then(response => response.json())
                .then(jsonData => {
                    allProducts = jsonData.map(item => {
                        let imageNameTitle = '';
                        if (item.Gambar) {
                            const fullFilename = item.Gambar.split('/').pop();
                            const filenameWithoutExt = fullFilename.replace(/\.(jpg|jpeg|png)$/i, '');
                            imageNameTitle = filenameWithoutExt.replace(/_/g, ' ');
                        }
                        item.imageNameTitle = imageNameTitle;
                        item.searchableText = [
                            item.Merek,
                            item.Kategori,
                            item.SubKategori1,
                            item.SubKategori1_2,
                            imageNameTitle
                        ].filter(Boolean).join(' ').toLowerCase();
                        return item;
                    });

                    initializeFilters();

                    // (DIUBAH) Jangan tampilkan semua data, tapi tampilkan pesan
                    outputContainer.innerHTML = '<p class="status-message">Silakan pilih filter untuk memulai.</p>';
                })
                .catch(error => {
                    console.error('Error saat fetch data:', error);
                    // Tampilkan error di layar utama jika fetch gagal
                    startScreen.innerHTML = `<p class="error-message">Error: Tidak dapat memuat data. <br>(${error.message})</p>`;
                });
        }

        // --- (DIPERBARUI) Fungsi Filter Bertingkat ---
        // (Semua 'handler' sekarang memanggil 'showApp()' )

        function initializeFilters() {
            filterContainer.innerHTML = `
                <div class="search-group">
                    <label for="searchBox">Cari Produk</label>
                    <input type="text" id="searchBox" placeholder="Ketik nama file, merek, kategori...">
                </div>
                <div class="filter-group">
                    <label for="filterMerek">Merek</label>
                    <select id="filterMerek">
                        <option value="">-- Tampilkan Semua --</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterKategori">Kategori</label>
                    <select id="filterKategori">
                        <option value="">-- Tampilkan Semua --</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterSub1">Sub Kategori 1</label>
                    <select id="filterSub1">
                        <option value="">-- Tampilkan Semua --</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterSub1_2">Sub Kategori 1.2</label>
                    <select id="filterSub1_2">
                        <option value="">-- Tampilkan Semua --</option>
                    </select>
                </div>
                <button id="resetBtn">Reset Filter</button>
            `;

            searchBox = document.getElementById('searchBox');
            filterMerek = document.getElementById('filterMerek');
            filterKategori = document.getElementById('filterKategori');
            filterSub1 = document.getElementById('filterSub1');
            filterSub1_2 = document.getElementById('filterSub1_2');
            resetBtn = document.getElementById('resetBtn');

            const mereks = [...new Set(allProducts.map(item => item.Merek).filter(Boolean))].sort();
            updateSelectOptions(filterMerek, mereks);

            // (DIPERBARUI) Tambahkan 'showApp()' ke semua event listeners

            searchBox.addEventListener('input', () => {
                showApp();
                applyFilters();
            });
            filterMerek.addEventListener('change', () => {
                showApp();
                handleMerekChange();
            });
            filterKategori.addEventListener('change', () => {
                showApp();
                handleKategoriChange();
            });
            filterSub1.addEventListener('change', () => {
                showApp();
                handleSub1Change();
            });
            filterSub1_2.addEventListener('change', () => {
                showApp();
                applyFilters();
            });
            resetBtn.addEventListener('click', () => {
                showApp();
                searchBox.value = '';
                filterMerek.value = '';
                handleMerekChange();
            });
        }

        function updateSelectOptions(selectElement, options) {
            const defaultValue = selectElement.options[0];
            selectElement.innerHTML = '';
            selectElement.appendChild(defaultValue);
            options.forEach(opt => {
                const optionElement = document.createElement('option');
                optionElement.value = opt;
                optionElement.textContent = opt;
                selectElement.appendChild(optionElement);
            });
        }

        function handleMerekChange() {
            const selectedMerek = filterMerek.value;
            updateSelectOptions(filterKategori, []);
            updateSelectOptions(filterSub1, []);
            updateSelectOptions(filterSub1_2, []);
            if (selectedMerek) {
                const productsByMerek = allProducts.filter(p => p.Merek === selectedMerek);
                const kategoris = [...new Set(productsByMerek.map(item => item.Kategori).filter(Boolean))].sort();
                updateSelectOptions(filterKategori, kategoris);
            }
            applyFilters();
        }

        function handleKategoriChange() {
            const selectedMerek = filterMerek.value;
            const selectedKategori = filterKategori.value;
            updateSelectOptions(filterSub1, []);
            updateSelectOptions(filterSub1_2, []);
            if (selectedMerek && selectedKategori) {
                const productsByKategori = allProducts.filter(p => p.Merek === selectedMerek && p.Kategori === selectedKategori);
                const sub1s = [...new Set(productsByKategori.map(item => item.SubKategori1).filter(Boolean))].sort();
                updateSelectOptions(filterSub1, sub1s);
            }
            applyFilters();
        }

        function handleSub1Change() {
            const selectedMerek = filterMerek.value;
            const selectedKategori = filterKategori.value;
            const selectedSub1 = filterSub1.value;
            updateSelectOptions(filterSub1_2, []);
            if (selectedMerek && selectedKategori && selectedSub1) {
                const productsBySub1 = allProducts.filter(p => p.Merek === selectedMerek && p.Kategori === selectedKategori && p.SubKategori1 === selectedSub1);
                const sub1_2s = [...new Set(productsBySub1.map(item => item.SubKategori1_2).filter(Boolean))].sort();
                updateSelectOptions(filterSub1_2, sub1_2s);
            }
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = searchBox.value.toLowerCase().trim();
            const selectedMerek = filterMerek.value;
            const selectedKategori = filterKategori.value;
            const selectedSub1 = filterSub1.value;
            const selectedSub1_2 = filterSub1_2.value;

            let filteredData = allProducts;
            if (selectedMerek) {
                filteredData = filteredData.filter(item => item.Merek === selectedMerek);
            }
            if (selectedKategori) {
                filteredData = filteredData.filter(item => item.Kategori === selectedKategori);
            }
            if (selectedSub1) {
                filteredData = filteredData.filter(item => item.SubKategori1 === selectedSub1);
            }
            if (selectedSub1_2) {
                filteredData = filteredData.filter(item => item.SubKategori1_2 === selectedSub1_2);
            }
            if (searchTerm) {
                filteredData = filteredData.filter(item =>
                    item.searchableText.includes(searchTerm)
                );
            }

            // (BARU) Jika tidak ada filter yang aktif, jangan tampilkan apa-apa
            if (!searchTerm && !selectedMerek && !selectedKategori && !selectedSub1 && !selectedSub1_2) {
                 outputContainer.innerHTML = '<p class="status-message">Silakan pilih filter untuk memulai.</p>';
            } else {
                 displayData(filteredData);
            }
        }

        /* (Fungsi displayData tidak berubah) */
        function displayData(data) {
            outputContainer.innerHTML = '';
            if (!Array.isArray(data) || data.length === 0) {
                outputContainer.innerHTML = '<p class="status-message">Tidak ada produk yang cocok dengan filter Anda.</p>';
                return;
            }
            data.forEach(item => {
                const imageUrl = item.Gambar
                    ? item.Gambar
                    : `https://via.placeholder.com/300x200?text=${encodeURIComponent(item.Merek || 'Gambar')}`;
                const imageHtml = `<img src="${imageUrl}" alt="${item.Merek || 'Gambar Produk'}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x200?text=Gambar+Rusak';">`;
                const imageNameTitle = item.imageNameTitle || '';
                let contentHtml = '<div class="card-content">';
                contentHtml += `<h3>${item.Merek || 'Tanpa Merek'}</h3>`;
                contentHtml += `<p class="kategori">${item.Kategori || 'Tanpa Kategori'}</p>`;
                let subKategoriHtml = '';
                if (item.SubKategori1) {
                    subKategoriHtml = item.SubKategori1;
                    if (item.SubKategori1_2) {
                        subKategoriHtml += ` &rarr; ${item.SubKategori1_2}`;
                    }
                }
                if (subKategoriHtml) {
                    contentHtml += `<p class="subkategori">${subKategoriHtml}</p>`;
                }
                if (imageNameTitle) {
                    contentHtml += `<p class="image-name">${imageNameTitle}</p>`;
                }
                contentHtml += '</div>';
                const cardInnerHtml = imageHtml + contentHtml;
                if (item.Gambar) {
                    const linkWrapper = document.createElement('a');
                    linkWrapper.href = item.Gambar;
                    linkWrapper.setAttribute('data-lightbox', 'gallery-produk');
                    linkWrapper.setAttribute('data-title', imageNameTitle);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = cardInnerHtml;
                    linkWrapper.appendChild(card);
                    outputContainer.appendChild(linkWrapper);
                } else {
                    const card = document.createElement('div');
                    card.className = 'card card-no-link';
                    card.innerHTML = cardInnerHtml;
                    outputContainer.appendChild(card);
                }
            });
        }
    </script>
</body>
</html>
